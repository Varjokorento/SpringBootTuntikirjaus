<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Tuntikirjaus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
</head>

<body>

<div class="container">

   <div class="form-group" style="margin-top: 100px;">
    <form action="#" th:action="@{/hours}" th:object="${hours}" method="post">
        <p>Käyttäjä ID: <input type="text" class="form-control" th:field="*{kayttajaid}" /></p>
        <td th:if="${#fields.hasErrors('kayttajaid')}" th:errors="*{kayttajaid}">Virheellinen käyttäjä id.</td>
        <p>Päivämäärä: <input type="date" class="form-control" th:field="*{paivamaara}" /></p>
        <p>Minuutit: <input type="text" class="form-control" th:field="*{minuutit}" /></p>
        <p>Tehtäväkuvaus: <input type="text" class="form-control" th:field="*{tehtavakuvaus}" /></p>
        <p>Laskutettava:<br /> <input type="checkbox" th:field="*{laskutettava}" /></p>
        <p><input type="submit" value="Submit" class="btn btn-info" /> <input type="reset" value="Reset" class="btn btn-danger" /></p>
    </form>
   </div>

</div>
</body>

</html>
