<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Tuntikirjaus</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse">
<div class="container-fluid">

    <div class="navbar-header">
        <a class="navbar-brand" href="#">Tuntikirjaus v.0.1</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="home">Etusivu</a></li>
        <li><a href="hours">Kirjaa tunteja</a></li>
        <div sec:authorize="!isAuthenticated()">
        <li><a href="registration">Rekisteröidy </a></li>
        </div>
        <li><a href="#">Käyttäjä: [[${#httpServletRequest.remoteUser}]]</a> </li>
        <li><form th:action="@{/logout}" method="POST"><input type="submit" class="btn btn-primary" style="margin-top: 7px; margin-right: 5px;" value="Kirjaudu ulos" /></form> </li>
    </ul>
</div>
</nav>
<div class="container">


    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Käyttäjä ID</th>
            <th>Päivämäärä</th>
            <th>Minuutit</th>
            <th>Tehtäväkuvaus</th>
            <th>Laskutettava</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="p : ${showhours}" th:if="${p.kayttajaid == #authentication.name}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.kayttajaid}"></td>
            <td th:text="${#calendars.format(p.paivamaara, 'dd/MM/yyyy')}"></td>
            <td th:text="${p.minuutit}"></td>
            <td th:text="${p.tehtavakuvaus}"></td>
            <td th:text="${p.laskutettava}"></td>
            <td><a href="#" th:href="@{/edit/{id}/(id=${p.id})}">Muokkaa</a> </td>
            <td><a href="#" th:href="@{/delete/{id}/(id=${p.id})}">Poista</a></td>
        </tr>
        </tbody>
        <tbody>

    </table>
</div>
</body>

</html>
