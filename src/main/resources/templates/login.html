<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Tuntikirjaus</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand" href="/home">Tuntikirjaus v.0.1</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="home">Etusivu</a></li>
            <div sec:authorize="isAuthenticated()">
                <li><a href="hours">Kirjaa tunteja</a></li>
            </div>
            <li><a href="registration">Rekisteröidy</a></li>
        </ul>
    </div>
</nav>
<div class="container">

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
        <form th:action="@{/login}" method="POST" class="form-signin">
            <div class="alert alert-info alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                Ei tunnuksia? Rekisteröidy <a href="/registration"><strong>tästä</strong></a>
            </div>
            <h3>Kirjaudu sisään</h3>
            <br/>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" id="email" name="email" th:placeholder="Sähköposti"
                   class="form-control"/> <br/></div>
            <div class="input-group" style="margin-top: 20px; margin-bottom: 20px;">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" th:placeholder="Salasana"
                   id="password" name="password" class="form-control"/> <br/></div>

            <button class="btn btn-primary btn-block" name="Submit" value="Login" type="Submit"
                    th:text="Kirjaudu"></button>
        </form>

        </div>

        <div class="col-sm-3"></div>


    </div>
</div>
</body>

</html>
