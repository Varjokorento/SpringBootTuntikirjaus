<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8"/>
    <title>Tuntikirjaus</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand" href="#">Tuntikirjaus v.0.1</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="home">Etusivu</a></li>
            <li><a href="hours">Kirjaa tunteja</a></li>
            <li><a href="registration">Rekisteröidy</a></li>
        </ul>
    </div>
</nav>
<div class="container">


    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3>Kirjaudu sisään</h3>
        <br/>
        <input type="text" id="email" name="email" th:placeholder="Sähköposti"
               class="form-control"/> <br/>
        <input type="password" th:placeholder="Salasana"
               id="password" name="password" class="form-control"/> <br/>

        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                th:text="Kirjaudu"></button>
    </form>


</div>
</body>

</html>
