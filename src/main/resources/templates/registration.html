<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8"/>
    <title>Tuntikirjaus</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand" href="#">Tuntikirjaus v.0.1</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="home">Etusivu</a></li>
            <li><a href="hours">Kirjaa tunteja</a></li>
            <li><a href="registration">Rekisteröidy</a></li>
        </ul>
    </div>
</nav>
<div class="container">

    <div class="form-group" style="margin-top: 100px;">
        <form autocomplete="off" action="#" th:action="@{/registration}"
              th:object="${user}" method="post" class="form-horizontal"
              role="form">
            <h2>Luo käyttäjätunnus</h2>
            <br/>
            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                   class="validation-message"></label>
            <input type="text" width="100%" th:field="*{name}" placeholder="Etunimi"
                   class="form-control"/><br/>


            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                   class="validation-message"></label>
            <input type="text" th:field="*{lastName}"
                   placeholder="Sukunimi" class="form-control"/><br/>

            <label
                    th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                    class="validation-message"></label><br/>
            <input type="text" th:field="*{email}" placeholder="Sähköposti"
                   class="form-control"/><br />

            <label
                    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                    class="validation-message"></label><br/>
            <input type="password" th:field="*{password}"
                   placeholder="Salasana" class="form-control"/>

            <button type="submit" class="btn btn-primary btn-block">Rekisteröidy</button>

        </form>
    </div>
</div>
</body>

</html>
